name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright
          playwright install chromium
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
          JWT_SECRET_KEY: "super-secret-key-for-testing"
          JWT_REFRESH_SECRET_KEY: "super-secret-refresh-key"
          # Mock Redis to prevent connection errors
          REDIS_URL: "redis://localhost:6379/0" 
        run: |
          # 1) Unit tests (checking 'app' folder for coverage)
          pytest tests/unit/ --cov=app --junitxml=test-results/junit.xml
          
          # 2) Integration tests
          pytest tests/integration/
          
          # 3) E2E tests (REQUIRES SERVER RUNNING)
          # Start the server in the background
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5 # Give it time to boot
          
          # Now run the browser tests
          pytest tests/e2e/

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1' # Fail the job if vulnerabilities are found (Optional: change to '0' to pass warnings)
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
  
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - uses: docker/build-push-action@v5
        with:
          push: true
          # UPDATED TO YOUR REPO NAME
          tags: |
            am3696-dev/assignment13:latest
            am3696-dev/assignment13:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=am3696-dev/assignment13:cache
          cache-to: type=inline,mode=max