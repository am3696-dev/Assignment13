# This workflow builds on the Module 10 pipeline.
# Key additions:
# 1. 'services' block to run a PostgreSQL container.
# 2. 'env' block in the 'Run tests' step to point pytest to the container.
# 3. The 'pytest tests/' command runs ALL tests in the 'tests' directory.

name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # --- NEW FOR MODULE 11 ---
    # Run a PostgreSQL service container to be used for integration tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432 # Map container port 5432 to host port 5432
        # Give the DB time to start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # Make sure pytest is installed
        pip install psycopg2-binary # Needed for pytest to talk to postgres

    - name: Run tests
      # --- UPDATED FOR MODULE 11 ---
      # Set the DATABASE_URL env var for pytest.
      # 'localhost' here refers to the runner host, which has port 5432
      # mapped to the postgres service container.
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/testdb"
      run: |
        # This command will find all tests in your unit/ and integration/ folders
        pytest tests/  

    # The rest of your pipeline (Docker build, scan, push)
    # This should be the same as your Module 10 pipeline.
    
    - name: Login to Docker Hub
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKETOKEN }} # Or DOCKERHUB_TOKEN

    - name: Build and push Docker image
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/build-push-action@v4
      with:
        # This context path assumes your Dockerfile is at the root of your 'app' directory
        context: ./app  
        push: true
        # Assumes DOCKERHUB_REPO is a secret, e.g., 'my-fastapi-app'
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest